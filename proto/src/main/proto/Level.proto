syntax = "proto3";

package arend.compiled;
option java_package = "org.arend.module.serialization";
option java_outer_classname = "LevelProtos";


message Level {
    int32 constant = 1;
    int32 max_constant = 3;
    enum Variable {
        NO_VAR = 0;
        PLVL = 1;
        HLVL = 2;
    }
    Variable variable = 2;
}

message Levels {
  repeated Level level = 1;
}

message Sort {
    Level p_level = 1;
    Level h_level = 2;
}

